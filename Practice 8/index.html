<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice_8</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.png">
    <link rel="stylesheet" href="/assets/css/styles.css"> <!-- Підключення CSS файлу -->
</head>
<body>
    <!-- Основний контейнер калькулятора -->
    <div class="calculator">
        <!-- Поле для відображення результату -->
        <input type="text" class="calculator-screen" value="0" disabled />
        <!-- Контейнер для кнопок калькулятора -->
        <div class="calculator-keys">
            <!-- Рядок з кнопками "AC", "%", "÷", "×" -->
            <button type="button" class="all-clear" value="all-clear">AC</button>
            <button type="button" class="operator" value="%">%</button>
            <button type="button" class="operator" value="/">÷</button>
            <button type="button" class="operator" value="*">×</button>
            
            <!-- Рядок з кнопками "7", "8", "9", "-" -->
            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" class="operator" value="-">-</button>

            <!-- Рядок з кнопками "4", "5", "6", "+" -->
            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            <button type="button" class="operator" value="+">+</button>

            <!-- Рядок з кнопками "1", "2", "3" -->
            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>

            <!-- Рядок з кнопками "0", ".", "=" -->
            <button type="button" class="zero" value="0">0</button>
            <button type="button" class="decimal" value=".">.</button>
            <button type="button" class="equal-sign operator" value="=">=</button>
        </div>
    </div>
    <script src="/assets/js/script.js"></script> <!-- Підключення JavaScript файлу -->
</body>
</html>
